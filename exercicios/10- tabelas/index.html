<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercícios Tabelas</title>
    <style>

        body { font-family: Arial, Helvetica, sans-serif;}
        table { width: 400px;border-collapse: collapse;}
        td { border: 1px solid black; padding: 5px; font-weight: bolder;  }
        td.dado { background-color: rgb(192, 192, 121);}

       
    </style>

</head>
<body>
                        <!-- NOVA TAG = border-collapse: collapse; -->


        <h1>Primeira Tabela </h1>

        <!--  HIERARQUIA DE TABELAS  (SIMPLES )

           ( TABLE =TABELA
            TABLE ROW - LINHA DE TABELA 
            TABLE HEADER - CABEÇALHO DE TABELA
            TABLE DATA - DADO DE TABELA )
        
        
        -->
        <table>
                    
            <TR> <!-- PRIMEIRA LINHA-->

                <TD>A1</TD>
                <TD>B1</TD>
                <TD>C1</TD>

            </TR>   
            <TR> <!-- SEGUNDA LINHA-->

                <TD>A2</TD>
                <TD>B2</TD>
                <TD>C2</TD>

            </TR>   
            <TR> <!-- TERCEIRA LINHA-->

                <TD>A3</TD>
                <TD>B3</TD>
                <TD>C3</TD>

            </TR>   
            <TR> <!-- QUARTA LINHA-->

                <TD>A4</TD>
                <TD>B4</TD>
                <TD class="dado">C4</TD>

            </TR>   
        </table>
    




        <img src="TABELA.png" alt="">
</body>
</html>
