<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios mescla de tabela </title>
    <style>
        td { border: 1px solid black; padding: 10px;}
        table{ width: 200px; border-collapse: collapse; margin: 100PX}


    </style>
</head>
<body>

    <table>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>

            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>

            </tr>

            <tr>
                <td>J</td>
                <td>L</td>
                <td>M</td>

            </tr>


    </table>
    

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>

        </tr>
        <tr>
            
            <td>H</td>
            

        </tr>

        <tr>
            
            
            <td colspan="2" style="text-align: center;">M</td>

        </tr>


</table>
</body>
</html>
