<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de Tabela 3</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; font-size: 1.5em; text-align: center;}
        table {  border-collapse: collapse; }
        td ,th { border: 1px solid black; padding: 10px;}
        #nomes { width: 150px;}
    </style>
</head>
<body>

    <table>
        <tr>
            <th scope="col">Grupos</th>
            <th id="nomes" scope="col">Nomes</th>
            <th colspan="3" scope="colgroup">Filmes</th>
        </tr>
        <tr>
            <th rowspan="3" scope="rowgroup">Mulheres</th>

            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr>
            <td>Beatriz</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>Batman</td>

        </tr>
        <tr>
            <td>Claudia</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big Hero</td>

        </tr>
        <tr>
            <th rowspan="3" scope="rowgroup">Homens</th>
            <td>Bruno</td>
            <td>Intocaveis</td>
            <td>Amnesia</td>
            <td>Gladiador</td>
        </tr>
        
        <tr>
            <td>Daniel</td>
            <td>Wall</td>
            <td>Oldboy</td>
            <td>Dangal</td>

        </tr>
        <tr>
            <td>Fabio</td>

        </tr>
       


    </table>
    
</body>
</html>
