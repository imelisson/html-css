<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{ padding: 15px;}
        body { font-family: Arial, Helvetica, sans-serif; font-size: 1em; font-weight: bolder; text-align: center;}
        table {width:400px; border-collapse: collapse;}
       thead th { background-color: rgb(85, 85, 85); border: 1px solid black; color: white; font-weight: bolder;}
        td, th { border: 1px solid black;}
        .erro { background-color: rgb(85, 85, 85); border: 1px solid black; color: white; font-weight: bolder;}
        

    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
            <tbody>
                <tr>
                    <th rowspan="4" scope="rowgroup">Exatas</th>
                    <th scope="row">Matematica</th>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>

                </tr>

                <tr>
                    
                    <th scope="row">Fisica</th>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>

                </tr>

                <tr>
                    
                    <th scope="row">Quimica</th>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>

                </tr>

                <tr>
                    
                    <th scope="row">Biologia</th>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>

                </tr>

                <tr>
                    <th colspan="4" class="erro" scope="row">Média de Exatas</th>
                    <th class="erro" scope="row">0.0</th>

                </tr>

                <tr>
                    <th rowspan="2" scope="rowgroup">Humanas</th>
                    <th scope="row">Historia</th>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>

                <tr>
                    <th scope="row">Geografia</th>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>

                <tr>
                    <th colspan="4" class="erro" scope="row">Média de Humanas</th>
                    <th class="erro">0.0</th>

                </tr>



            </tbody>


        </thead>



    </table>

    
</body>
</html>
