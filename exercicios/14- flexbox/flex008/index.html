<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div.conteiner {

            background-color: sandybrown;
            display: flex;
            flex-flow: row wrap;
             id="id1"
        }

        div.item {

            background-color: lightskyblue;
            border: 1px solid black;
            padding: 10px;
            text-align: center;

        }

        div#id6 { order: -5;}
            
    </style>

    <title>FlexBox</title>
</head>
<body>
    
        <div class="conteiner">
            <div class="item" id="id1">A</div>
            <div class="item" id="id2">B</div>
            <div class="item" id="id3">C</div>
            <div class="item" id="id4">D</div>
            <div class="item" id="id5">E</div>
            <div class="item" id="id6">F</div>

        </div>

    
</body>
</html>
