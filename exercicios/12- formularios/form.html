<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        *{ margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif;}

    </style>
</head>
<body>
    <h1>Primeiro Formulário</h1>
                                    <!-- o label facilita relacionando o nome com o input, que ajuda tanto em telas pequenas quando a pessoa clicar no nome e ser direcionada quanto o php mais tarde-->

                                    <!-- method vai deixar os valores doq ta escrito no input na Url sendo get para deixar e post para tirar o padrão já vem com o get-->

                                    <!-- metodo get nao é aconslehavel para envio de senha, fotos e informações sensiveis-->

    <form method="post" action="cadastro.php" autocomplete="off">
        <p><label for="nome">Nome:</label> <input type="text" name="nome" id="nome"></p>
        <p><label for="sobrenome">Sobrenome: </label><input type="text" name="sobrenome" id="sobrenome"></p>
        <input type="submit" value="Enviar">


    </form>
</body>
</html>
