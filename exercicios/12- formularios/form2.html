<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Dois</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

                                                            <!-- required significa que é obrigatorio-->

    <form autocomplete="on" method="post" action="cadastro.php">
        <p><label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10"
            placeholder="Digite aqui" autocomplete="username">
        </p>
        
        <p><label for="isen">Senha:</label>
            <input type="password" name="ipw" id="isen" required minlength="8" size="8" placeholder="minimo 8 letras"
            autocomplete="current-password">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">


    </form>
    
</body>
</html>
