<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Exe 4</title>
</head>
<body>
    <h1>Novo Formulário</h1>


    <!-- Estudar mais sobre regEx é essencial para criação de site e regular
     veja em pattern-->
<fieldset>
    <legend>Dados Pessoais</legend>
    
        <form action="cadastro.php" method="get" autocomplete="on">
            <p><label for="inome">Nome: </label><input type="text" name="nome" id="inome" minlength="5" maxlength="20" required autocomplete="name"></p>
            <p><label for="iemail">Email: </label><input type="email" name="email" id="iemail" required autocomplete="email"></p>
            <p><label for="itel">Telefone:</label> <input type="tel" name="tel" id="itel" autocomplete="tel"  required
             pattern="^[0-9]{4,5}-[0-9]{4}$" placeholder="(00) 0000-0000"   ></p>
    
            <input type="submit" value="Enviar">
    
    
        </form>
</fieldset>


</body>
</html>
