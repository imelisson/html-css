<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos Em hospedagem Própria </title>
</head>
<body>
    <h1>Inserindo videos hospedado localmente</h1>

    <video poster="midia/IMAGENS/icone.png" controls loop preload="metadata" src="midia/VIDEOS/video1.mp4" width="500" ></video>

    <br>

    
    <!-- Colocar o Source com formatos diferentes para a funcionalidade em diferentes navegadores-->

    
        <video width="800" poster="midia/IMAGENS/icone.png" autoplay loop controls>
            <source src="midia/VIDEOS/video2.mp4" type="video/mp4">
            <source src="midia/VIDEOS/video2.webm" type="video/webm">
            <p>Infelizmente o seu navegador não possui reprodução de midia
                <br> clique no link para o <a href="midia/videopm4.mp4">download</a> </p>
    </video>
    
<!-- PRESTE ATENÇÃO NO TYPE VIDEO/MP4-->


     


</body>
</html>
